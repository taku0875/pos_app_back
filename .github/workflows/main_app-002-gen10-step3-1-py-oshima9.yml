name: Build and deploy Python app to Azure Web App - app-002-gen10-step3-1-py-oshima9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      # âœ… 1. ã‚½ãƒ¼ã‚¹ã‚’å–å¾—
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… 2. Pythonã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Python version
        uses: actions/setup-python@v5
