# ============================================
# GitHub Actions Workflow for Azure Web App Deploy (FastAPI)
# Project: app-002-gen10-step3-1-py-oshima9
# ============================================

name: Build and deploy Python app to Azure Web App - app-002-gen10-step3-1-py-oshima9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      # ✅ 1. ソースを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ 2. Pythonセットアップ
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ✅ 3. 仮想環境を構築して依存関係をインストール
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Dependencies installed successfully."



      # ✅ 5. 成果物をアップロード
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ✅ 1. 成果物をダウンロード
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ✅ 2. Azure App Service にデプロイ
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-py-oshima9'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B132F40BF1F042C2828A5EFD75C5E2F9 }}

      # ✅ 3. デプロイ完了確認（ログ出力）
      - name: Post-deploy verification
        run: |
          echo "🌐 Deployment completed successfully!"
          echo "You can verify your app at:"
          echo "👉 https://app-002-gen10-step3-1-py-oshima9.azurewebsites.net"
